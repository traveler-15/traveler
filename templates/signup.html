<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <form action="/member/save" method="post">
        <div class="form-group">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름을입력하세요"
          />
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email을입력하세요"
          />
          <label for="password">비밀번호</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="password을입력하세요"
          />
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="nickname을입력하세요"
          />
        </div>
        <button type="submit">등록</button>
      </form>
    </div>
    <!-- /container -->
  </body>
</html>
